name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and mkdocs deps
        run: |
          pip install uv
          uv pip install ".[mkdocs]"  # Install mkdocs group from pyproject.toml

      - name: Deploy to GitHub Pages
        run: |
          uv run mkdocs gh-deploy --force
