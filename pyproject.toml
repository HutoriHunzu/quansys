[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysubmit"
version = "1.0.0"
dependencies = [
    "qutip",
    "pyaedt[all]",
    "pint",
    "h5py>=3.12.1",
    "pandas>=2.2.3",
    "pydantic_yaml",
    "typer[all]" # Added typer as a dependency
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]


[project.scripts]
submit = "pysubmit.cli.main:app"

